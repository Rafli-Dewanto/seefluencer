version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: seefluencer_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: course_platform
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - seefluencer_network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: seefluencer_app
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/course_platform
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=your-secret-key-here
      - NEXT_PUBLIC_MIDTRANS_CLIENT_KEY=your-midtrans-client-key
      - MIDTRANS_SERVER_KEY=your-midtrans-server-key
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - seefluencer_network
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next

volumes:
  postgres_data:

networks:
  seefluencer_network:
    driver: bridge
